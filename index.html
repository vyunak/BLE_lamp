<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="/libPicker/jquery.minicolors.css">
</head>
<body>
	<style>
		.minicolors .minicolors-grid
{
    width: 100%;
    height: 100vw;
    background-position: -366px 0;
}

.minicolors-slider, .minicolors-opacity-slider {
    left: 100%;
    width: 10%;
    height: 100vw;
    background-size: 6400% !important;
}

.minicolors-picker {
    width: calc(100% - 2px);
}

.minicolors-inline {
    width: 90%;
}

.minicolors-panel {
    width: 100%;
}

.minicolors-sprite{
    background-size: 643%;
}
	</style>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<input type="text" id="demo" class="demo" value="#ff6161">
			</div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="/libPicker/jquery.minicolors.js"></script>
	<script>
		$(document).ready(function(){
			$('.demo').minicolors({
				format:'hex',
				inline:true,
				theme: 'bootstrap'
			});
			$('.demo').change(function() {
				let red = parseInt($('#demo').val().replace('#', '').slice(0,2), 16);
				let green = parseInt($('#demo').val().replace('#', '').slice(2,4), 16);
				let blue = parseInt($('#demo').val().replace('#', '').slice(4,6), 16);
				$.ajax({
					url: `http://176.37.106.97:2020/api/switchColor/${red}/${green}/${blue}/100/100`
				})
			})
		});
	</script>
</body>
</html>
